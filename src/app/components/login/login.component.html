<div class="background-login">
    <h1>Toeic web admin</h1>
    <div class="login-form">
        <h2 class="tilte-login">Login Here</h2>
        <form>
            <div class="login-form-group">
                <label for="uname">Username:</label>
                <div class="group">
                    <i class="fa fa-user"></i>
                    <input id="uname" type="text" style="margin-bottom: 0;" placeholder="Username" 
                    name="username" [(ngModel)]="user.username" required="required" />
                </div>
            </div>
            <div class="login-form-group">
                <label for="pass">Password:</label>
                <div class="group">
                    <i class="fa fa-lock"></i>
                    <input id="pass" type="password" style="margin-bottom: 0;" placeholder="Password" 
                    name="password" [(ngModel)]="user.password" required="required" />
                </div>
            </div>
            <button class="btn-login" (click)="loginUser()">Login</button>
        </form>
    </div>
</div>
