<div class="container-fluid" style="background-color: aliceblue;">
  <div class="row">
    <div class="col-md-6" 
      style="padding-bottom: 10em; margin: 20px 25%; box-shadow: 0px 0px 15px 0px #aaadc5; border-radius: 15px;">
      <div class="imgcontainer">
        <img src="../../../assets/img/find_user.png" alt="Avatar" class="avatar">
      </div>
      
      <div class="form-group">
        <label for="uname"><b>Username</b></label>
        <input class="form-control" id="uname" type="text" placeholder="Enter Username" name="username" [(ngModel)]="user.username" required>
      
        <label for="psw"><b>Password</b></label>
        <input class="form-control" id="psw" type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required>
      
        <button class="btn btn-success" (click)="loginUser()">Login</button>
      </div>
    </div>
  </div>
</div>
