<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Quản lý tài khoản</h2>
            </div>
        </div>
        <!-- /. ROW  -->
        <hr />
        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-sm-6">
                                    <a  [routerLink]="['/user-management/create-new-user']" class="btn btn-success btn-md">Thêm</a>
                                </div>
                                <div class="col-sm-6" style="text-align: right;">
                                    <form>
                                        <!-- <input type="submit" name="search" value="Tìm kiếm" class="btn btn-warning btn-sm" style="float:right" /> -->
                                        <input [(ngModel)]="filter" name= "filter" type="search" class="form-control input-sm" placeholder="Nhập tên thông tin cần tìm kiếm" style="float:right; width: 300px;" />
                                        <div style="clear:both"></div>
                                    </form><br />
                                </div>
                            </div>

                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th class="text-center">STT</th>
                                        <th class="text-center" (click)="sort('username')">Username
                                            <span class="glyphicon sort-icon" *ngIf="key =='username'"
                                             [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                        </th>
                                        <th class="text-center" (click)="sort('fullName')">Full name
                                            <span class="glyphicon sort-icon" *ngIf="key =='fullName'"
                                             [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                        </th>
                                        <th class="text-center" (click)="sort('email')">Email
                                            <span class="glyphicon sort-icon" *ngIf="key =='email'"
                                             [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                        </th>
                                        <th class="text-center" (click)="sort('role')">Role
                                            <span class="glyphicon sort-icon" *ngIf="key =='role'"
                                             [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                        </th>
                                        <th width="160px" class="text-center">Function</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of Accounts | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td class="center">{{item.username}}</td>
                                        <td class="center">{{item.full_name}}</td>
                                        <td class="center">{{item.email}}</td>
                                        <td class="center">
											{{item.role_name}}
                                        </td>
                                        <td class="center">
                                            <a [routerLink]="['/user-management/edit-user', item.account_id]" title="Sửa" class="btn btn-primary">
                                                <i class="fa fa-edit "></i></a> 
                                                &nbsp;
                                            <a *ngIf="item.status == 'lock'" (click)="changeLockAccount(item.account_id)" title="Đang bị khóa" class="btn btn-danger">
                                                <i class="fa fa-lock"></i></a>
                                            <a *ngIf="item.status == 'active'" (click)="changeLockAccount(item.account_id)" title="Không bị khóa" class="btn btn-primary">
                                                <i class="fa fa-unlock"></i></a> 
                                                &nbsp;
                                            <a (click)="deleteAccount(item.account_id)" title="Xóa" class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                                
                            </table>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_info" id="dataTables-example_info" style="margin-top:27px">Hiển thị từ 1 đến 5 mục</div>
                                </div>
                                <div class="col-sm-6" style="text-align: right;">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
    </div>
</div>
